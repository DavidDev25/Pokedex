<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.png">
    <title>Pokedex Projekt</title>
</head>

<body onload="init()">
    <div id="content">
        <header>
            <div>
                <img class="luxusball" src="assets/luxus-ball.svg" alt="Placeholder">
            </div>
            <div>
                <img class="PokedexHouse" src="assets/Pokedex Icon.png ">
            </div>
            <div> <input type="search" placeholder="Search Pokemon" oninput="searchPokemon(this.value)">
            </div>

        </header>
        <div id="pokemon-list"></div>
        <button class="loadMorePokemon" onclick="loadMorePokemon()">next Pokemon</button>
    </div>
</body>

</html>
